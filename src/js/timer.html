<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .time-left{
            display: flex;
            width:50px;
            height:50px;
            font-size: 24px;
            justify-content: center;
            align-items: center;
            border:solid 1px red;
        }
    </style>
</head>
<body>
    <div class='timer'>
        <input type='text' id='timeInput'>
        <div class=time-left></div>
        <button>start</button>
    </div>
    <script>
        const startTimer=()=>{
            let timeToCount=Number(document.getElementById('timeInput').value);
            let timeLeftEl=document.getElementsByClassName('time-left')[0];
            let audio=new Audio();
            audio.src='sound/alarm.mp3';
            const checkTime=(t)=>{
                
                timeLeftEl.innerText=''+t;
                if (t===0){
                    console.log('end');
                    audio.play();
                    return;
                }
                
                setTimeout(()=>{checkTime(--t)},1000)
            }
            checkTime(timeToCount);
        }

        let btn=document.getElementsByTagName('button')[0];
        btn.addEventListener('click', startTimer)
    </script>
    
</body>
</html>
